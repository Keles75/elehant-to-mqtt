[common]
lib_deps =
	SPI
	Wire
	FS
	SPIFFS
	freertos
	;ArduinoJson
	https://github.com/bblanchon/ArduinoJson.git#6.x
	AsyncMqttClient
	Button
	ESP Async WebServer
	;ESP32 BLE Arduino ;-> In framework BLE
	BLE

[env:lora]
platform = espressif32
#board = ttgo-lora32-v1
board = esp32dev
framework = arduino
board_build.flash_mode = qio
board_build.f_cpu = 160000000L

build_flags =
	;-DCORE_DEBUG_LEVEL=4
	-DCORE_DEBUG_LEVEL=3
	-DPIO_FRAMEWORK_ESP_IDF_ENABLE_EXCEPTIONS
	-DARDUINOJSON_ENABLE_PROGMEM=0
	-DARDUINOJSON_ENABLE_STD_STRING=1

lib_deps =
	${common.lib_deps}
	LoRa
	RadioHead
